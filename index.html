<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="form-container">
        <header id="form-header">
            <h1 id="form-title">NET<span>FLIX</span></h1>
            <h3 id="form-description">
                Thank you for signing up to Netflix.Tell us more about yourself.
            </h3>
        </header>
            <section id="survey-form-container">
                <div id="survey-form ">
                    <form action="result.html" method="GET" target="_blank">
                        <div class="input-box">
                            <label for="name">Name</label><br>
                            <input type="text" name="name" id="name" placeholder="enter your name">
                        </div><br>
                        <div class="input-box">
                            <label for="age">Age</label><br>
                            <input type="text" name="age" id="age" placeholder="age"><br>
                        </div><br>
                        <div class="input-box">
                            <label for="mail">Email</label><br>
                            <input type="email" name="email" id="email" placeholder="enter your email">
                        </div><br>
                        <div class="input-box">
                            <label for="content">Content Type</label><br>
                            <select name="content" id="dropdown">
                                <option value="Movie">Movie</option>
                                <option value="Series" selected>Series</option>
                            </select>
                        </div><br>
                        <div class="input-box">
                            <label>Movie Type</label><br>
                            <input type="checkbox" id="check1" name="checkbox1" value="comedy">
                            <label for="check2">Comedy</label><br>
                            <input type="checkbox" id="check2" name="checkbox2" value="action">
                            <label for="check3">Action</label><br>
                            <input type="checkbox" id="check3" name="checkbox3" value="romance">
                            <label for="check3">Romance</label><br>
                        </div><br>
                        <div class="input-box">
                            <label>Gender</label><br>
                            <input type="radio" id="radio1" name="gender" value="male">
                            <label for="radio1">Male</label><br>
                            <input type="radio" id="radio2" name="gender" value="female">
                            <label for="radio2">Female</label><br>
                            <input type="radio" id="radio3" name="gender" value="other">
                            <label for="radio3">Other</label><br>

                        </div>
                        <div class="input-box">
                            <label for="feedback">Feedback</label>
                            <textarea name="feedback-message" id="feedback" cols="20" rows="5" placeholder="any comment"
                                style="resize: none;"></textarea>
                        </div>
                        <div id="form-submit">
                            <button type="submit" id="form-button">
                                Send
                            </button>
                        </div>
                    </form>
                </div>

            </section>
        

    </div>
</body>

</html>
